<form [formGroup]="Detalle">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div style="padding: 20px 0px 0px 0px;">
              <div class="row">
                  <div class="col-md-8">
                      <h3>{{title}}</h3>
                  </div>
                  <div class="form-group col-md-2">
                      <select class="form-control" placeholder="Enviar a: "  >
                        <option value="PDF">Archivo PDF</option>
                      </select>
                  </div>
                  <div class="form-group col-md-2">
                      <button type="button" class="btn btn-light"  (click)="createPDF(detalleReport)"><i class="fa fa-check" id="aceptar" aria-hidden="true"  ></i>Aceptar</button>
                      <button type="button" class="btn btn-light" (click)="goBack()"><i class="fa fa-arrow-left" id="cancelar" aria-hidden="true"></i>Volver</button>
                  </div>
              </div>
          </div>
          <hr>
       
          <div class="row" id="tab">
            <ngx-datatable   id="myTable1"
                #myTable
                class="material"
                [rows]="detalleReport?.RepFormatoMovBancoResult.Documeto"
                [columnMode]="'flex'"
                [summaryHeight]="'auto'"
                [headerHeight]="60"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="10"

                >
                <ngx-datatable-column name="Cuenta"  [flexGrow]="1"  prop="Cuenta"></ngx-datatable-column>
                <ngx-datatable-column name="Moneda"  [flexGrow]="1"  prop="Moneda"></ngx-datatable-column>
        
                <ngx-datatable-column name="Fecha de Emisión"  [flexGrow]="0.6"  prop="FechaEmision">
                  <ng-template ngx-datatable-cell-template let-value="value" let-row="row" let-rowHeight="rowHeight">
                    <p>
                      {{value | dConst}}
                    </p> 
                  </ng-template>  
                </ngx-datatable-column>

                <ngx-datatable-column name="Cuenta Ingreso"  [flexGrow]="1.5"  prop="CtaIng"></ngx-datatable-column>
                <ngx-datatable-column name="Número"  [flexGrow]="0.5"  prop="Numero"></ngx-datatable-column>
                <ngx-datatable-column name="Concepto"  [flexGrow]="1.5"  prop="Concepto"></ngx-datatable-column>
                <ngx-datatable-column name="Origen"  [flexGrow]="0.5"  prop="Origen"></ngx-datatable-column>
                <ngx-datatable-column name="Nro. Doc"  [flexGrow]="0.5"  prop="NumDoc"></ngx-datatable-column>
                <ngx-datatable-column name="Tipo Mov"  [flexGrow]="0.8"  prop="TipoMov"></ngx-datatable-column>
                <ngx-datatable-column name="Monto"  [flexGrow]="1"  prop="Monto">

                    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" let-rowHeight="rowHeight">
                        <p style="text-align: right">
                          {{value | mConst}}
                        </p> 
                      </ng-template>  
                </ngx-datatable-column>

                <ngx-datatable-column name="Banco"  [flexGrow]="1"  prop="Banco"   ></ngx-datatable-column>
            </ngx-datatable>  
          </div>
        </div>
      </div>
    </div>
</form>
