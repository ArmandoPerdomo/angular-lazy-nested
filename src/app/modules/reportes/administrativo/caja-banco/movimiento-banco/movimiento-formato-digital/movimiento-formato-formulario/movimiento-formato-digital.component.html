<div class="container-fluid">
    <div class="row">
      <div class="col">
        <h3>{{title}}</h3>
        <hr>
        <div class="card">
          <div class="card-body">
              <form class="form-horizontal" [formGroup]="MBanco">
  
                    <div class="form-row">
                      <div class="form-group col-md-2">
                        <label for="nmro">Número:</label>
                      </div>
                      <div class="form-group col-md-8">
                        <span *ngIf="MBanco.controls.numero.invalid && MBanco.controls.numero.touched" class="text-danger">Número es requerido</span>
                        <input type="number" class="form-control" formControlName="numero" [(ngModel)]='num' min=1
                        [ngClass]="{'has-danger': MBanco.controls.numero.invalid && MBanco.controls.numero.dirty, 
                        'has-success':MBanco.controls.numero.valid && MBanco.controls.numero.dirty  }">
                      </div>
                    <!--  <div class="form-group col-md-2">
                        <span *ngIf="MBanco.controls.numeroH.invalid && MBanco.controls.numeroH.touched" class="text-danger">Número es requerido</span>
                        <input type="number" class="form-control" formControlName="numeroH" [(ngModel)]='numH' min=1 
                        [ngClass]="{'has-danger': MBanco.controls.numeroH.invalid && MBanco.controls.numeroH.dirty, 
                        'has-success':MBanco.controls.numeroH.valid && MBanco.controls.numeroH.dirty  }">
                      </div>-->
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nmro">Código Cuenta:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <app-combo-contrutodo [servicio]="cuentaCallback" [tipoLista]=2 [formControlName]="'cuentaD'" [selectedItemIds]="ctaD" (codigo)="changeCuentaCodigo($event)"></app-combo-contrutodo>
                        </div>
                        <div class="form-group col-md-4">
                            <app-combo-contrutodo [servicio]="cuentaCallback" [tipoLista]=2 [formControlName]="'cuentaH'" [selectedItemIds]="ctaH"></app-combo-contrutodo>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nmro">Cuenta Ingreso:</label>
                        </div>
                        <div class="form-group col-md-8">
                            <app-combo-contrutodo [servicio]="cuentaIngCallback" [tipoLista]=2 [formControlName]="'cuentaIng'" [selectedItemIds]="ctaIng"></app-combo-contrutodo>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nmro">Tipo de movimiento:</label>
                        </div>
                        <div class="form-group col-md-8">
                            <app-combo-contrutodo [servicio]="tipoMovCallback" [tipoLista]=1 [hideCode]="true" [formControlName]="'tipoMov'" [selectedItemIds]="tmov"></app-combo-contrutodo>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nmro">Conciliado:</label>
                        </div>
                        <div class="form-group col-md-8">
                            <app-combo-contrutodo [servicio]="todosCallback" [tipoLista]=1 [formControlName]="'conciliado'" [selectedItemIds]="con"></app-combo-contrutodo>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nmro">Origen del movimiento:</label>
                        </div>
                        <div class="form-group col-md-8">
                            <app-combo-contrutodo [servicio]="origenMovCallback" [hideCode]="true" [tipoLista]=1 [formControlName]="'origenMov'" [selectedItemIds]="omov"></app-combo-contrutodo>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nmro">Moneda:</label>
                        </div>
                        <div class="form-group col-md-8">
                            <app-combo-contrutodo [servicio]="monedaCallback" [tipoLista]=1 [formControlName]="'moneda'" [selectedItemIds]="mon"></app-combo-contrutodo>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nmro">Cuenta Inactiva:</label>
                        </div>
                        <div class="form-group col-md-8">
                            <app-combo-contrutodo [servicio]="todosCallback" [tipoLista]=1 [formControlName]="'cuentaIna'" [selectedItemIds]="ctaIna"></app-combo-contrutodo>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="nmro">Condición:</label>
                        </div>
                        <div class="form-group col-md-8">
                            <app-combo-contrutodo [servicio]="condicionCallback" [tipoLista]=1 [formControlName]="'condicion'" [selectedItemIds]="cdcion"></app-combo-contrutodo>
                        </div>
                    </div>

  
                  <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCliente">Enviar a:</label>
                    </div>
                    <div class="form-group col-md-2">
                        <select class="form-control" formControlName="enviar" [(ngModel)]='env' placeholder="Enviar a" [ngClass]="{'has-danger': MBanco.controls.enviar.invalid && MBanco.controls.enviar.dirty, 
                        'has-success':MBanco.controls.enviar.valid && MBanco.controls.enviar.dirty 
                      }">
                          <option value="" disabled>Enviar a</option> 
                          <option value="Listado">Detalle</option>
                          <option value="PDF">Archivo PDF</option>
                        </select>
                    </div>
                  </div>
  
                  <div class="form-row">
                    <button type="button" class="btn btn-light" (click)="limpiar()">
                      <i class="fa fa-trash-o" id="limpiar" aria-hidden="true"></i>Limpiar Filtros</button>
                    <button type="button" class="btn btn-light" (click)="Aceptar()">
                      <i class="fa fa-check" id="aceptar" aria-hidden="true"></i>Aceptar</button>
                      <button type="button" class="btn btn-light" (click)="goBack()">
                        <i class="fa fa-times" id="cancelar" aria-hidden="true"></i>Cancelar</button>
                  </div>
              </form>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
