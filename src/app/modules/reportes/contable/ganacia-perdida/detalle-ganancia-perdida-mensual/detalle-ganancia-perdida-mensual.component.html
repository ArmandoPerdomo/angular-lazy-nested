<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div style="padding: 20px 0px 0px 0px;">
        <div class="row">
          <div class="form-group col-md-8">
            <h3>{{ title }}</h3>
          </div>
          <div class="form-group col-md-2">
              <select class="form-control" placeholder="Enviar a: ">
                <option>Archivo PDF</option>
              </select>
          </div>
          <div class="form-group col-md-2">
              <button type="button" class="btn btn-light"  (click)="createPdf()"><i class="fa fa-check" id="aceptar" aria-hidden="true"  ></i>Aceptar</button>
              <button type="button" class="btn btn-light" (click)="goBack()"><i class="fa fa-arrow-left" id="cancelar" aria-hidden="true"></i>Volver</button>
          </div>
          <hr>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-body">
          <div class="tab">
            <p-treeTable [value]="detalleReport" id=treetable>
              <ng-template pTemplate="header">
                  <tr>
                      <th>Código</th>
                      <th>Descripción</th>
                      <!--foreach-->
                      <th style=" text-align:right !important;" *ngFor="let anno of ahnos">{{anno}}</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body"  let-rowNode let-rowData="rowData" >
                  <tr>
                      <td>
                          <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                          {{rowData.code}}
                      </td>
                      <td>{{rowData.desc}}</td>
                      <td class="right"  *ngFor="let anno of rowData?.yeari">{{anno | mConst}}</td>
                  </tr>
              </ng-template>
              <ng-template pTemplate="footer" let-columns>
                <tr>
                  <th></th>
                  <th style="text-align: right !important;">Total:</th>
                  <th style=" text-align:right !important;"  *ngFor="let t of total">{{t | mConst}}</th>
                </tr>
              </ng-template>
            </p-treeTable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
