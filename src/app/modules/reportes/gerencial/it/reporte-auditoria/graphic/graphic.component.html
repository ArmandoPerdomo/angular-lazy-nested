<div class="modal-header">
  <h4 class="modal-title" style="margin: 0">Gráfico</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
 
      <form class="form-horizontal" [formGroup]="chartForm">
          <div class="container">
            <h4>Generales</h4>
            <div class="row">
              <div class="col-sm-6">
                <label>Tipo de gráfico: </label>
                <app-combo-contrutodo id="typeChart" [servicio]="typeChartCallback" [tipoLista]=1
                [formControlName]="'typeChart'" [hideCode]="true" [selectedItemIds]="tch" (codigo)="changeTypeChart($event)">
                </app-combo-contrutodo>
               
              </div>
              <div class="col-sm-6">
                <label>Periodo: </label>
                <app-combo-contrutodo #select2 [servicio]="periodoCallback" [tipoLista]=1
                [formControlName]="'period'" [hideCode]="true" [selectedItemIds]="per" (codigo)="changePeriod($event)">
                </app-combo-contrutodo>
              </div>
            </div>
            <hr>
            <div id="empty" class="empty" *ngIf="empty">
              <h4>No hay datos para mostrar</h4>
            </div>

            <div *ngIf="type==1 && !empty"> <!-- falta esta condicion !empty -->
                <h4 id="mostrarlabel" >Mostrar</h4>
                <div id="mostrar" class="row">
                  <div class="col-md">
                    <div class="form-check-inline">
                        <mat-checkbox  name="acc" formControlName="accesos" (change)="hideOrUnhideData($event)">Accesos</mat-checkbox>
                    </div>
                    <div class="form-check-inline">
                        <mat-checkbox   name="timeC" formControlName="timeConection" (change)="hideOrUnhideData($event)">Tiempo de conexión</mat-checkbox>                     
                    </div>
                    <div class="form-check-inline">
                        <mat-checkbox  name="rep" formControlName="report" (change)="hideOrUnhideData($event)">Reportes</mat-checkbox>
                    </div>
                    <div class="form-check-inline">
                        <mat-checkbox   name="ges" formControlName="gestion" (change)="hideOrUnhideData($event)">Gestión</mat-checkbox>                     
                    </div>
                  </div>
                </div>
            </div>

            <div *ngIf="type==2  && !empty"><!-- falta esta condicion !empty -->
                <h4 id="mostrarlabel">Mostrar</h4>
                <div id="mostrar" class="row">
                  <div class="col-md">
                    <div class="form-check-inline">
                        <mat-checkbox  name="rep" formControlName="report" (change)="hideOrUnhideData($event)">Reportes</mat-checkbox>
                    </div>
                    <div class="form-check-inline">
                        <mat-checkbox   name="ges" formControlName="gestion" (change)="hideOrUnhideData($event)">Gestión</mat-checkbox>                     
                    </div>
                  </div>
                </div>
            </div>
            <div class="container">
                <div class="grafico" *ngIf="!empty">
                    <canvas id="canvaschart" baseChart #myChart="base-chart"
                            [datasets]="chartData"
                            [labels]="chartLabels"
                            [options]="chartOptions"
                            [legend]="chartLegend"
                            [chartType]="chartType"
                            [colors]="chartColors"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
          </div>
        </form>   
</div>
