
<div class="modal-header">
    <h4 style="margin:0" class="modal-title">Gr√°fico</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form class="form-horizontal" [formGroup]="favoritesForm">
          <div class="container">
            <h4>Opciones</h4>
            <div class="row">
              <div class="col-sm">
                <label>Favoritos: </label>
                <select id="typeChart" name="favoriteChart" class="form-control form-control-sm" formControlName="favoriteChart" (change)="changeFavorite($event.target.value)">
                  <option *ngFor="let fav of favorites" value="{{fav.id}}">{{fav.nombre}}</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <hr>
        <div class="grafico">
          <div  class="empty" *ngIf="imgFavorito==''">
            <h4>No hay datos para mostrar</h4>
          </div>
          <div class="text-center mt-3">
            <label class="fav-title">{{infoFav}}</label>
          </div>
          <img id="imgfav" alt="infoFav" class="grafico-fav" [src]="imgFavorito" *ngIf="imgFavorito!=''">
        </div>
        <br>
  </div>
