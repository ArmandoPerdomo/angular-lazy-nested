<div class="container-fluid gradient">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card">
        <!--<div class="card-header text-center">Bienvenido</div>-->
        <div class="card-body">
          <div class="text-center">
              <img class="rounded logo" src="assets/img/logo.png" alt="Logo construtodo">
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <label for="username">Usuario:</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <fa-icon [icon]="['fas','user-circle']" [fixedWidth]="true" size="lg"></fa-icon>
                </div>
              </div>
              <input type="text" formControlName="username" class="form-control invalid" id="username" placeholder="Escriba su nombre de usuario">
            </div>
            <label for="password">Contraseña:</label>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <fa-icon [icon]="['fas','lock']" [fixedWidth]="true" size="lg"></fa-icon>
                </div>
              </div>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Escriba su contraseña">
            </div>
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid" *ngIf="!inSubmit" class="btn btn-block" color="warn">Conectarse</button>
            <mat-spinner [diameter]="40" *ngIf="inSubmit" color="warn"></mat-spinner>
          </form>
          <!--<div class="text-center">
            <h5 class="card-body">¿Todavía no tienes usuario? <button mat-raised-button color="warn" disabled>Registrate Aquí</button></h5>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
